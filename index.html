<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <h1>Random Number Generator</h1>
    <p id="randomNumber"></p>
    <p id="breakdown"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 1001);
        document.getElementById("randomNumber").innerHTML = "Randomly generated number: " + randomNumber;
    
        let ones = randomNumber % 10;
        let tens = Math.floor((randomNumber % 100) / 10);
        let hundreds = Math.floor(randomNumber / 100);
    
        document.getElementById("breakdown").innerHTML = "Breakdown: " + hundreds + "00, " + tens + "0, " + ones;
    </script>
</body>
</html>
